<!-- src/app/components/login/login.component.html -->
<div class="wrapper">
  <div class="login-container">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="input-box">
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required>
        <i class='bx bxs-envelope' ></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
      <button type="button" (click)="onLogout()" *ngIf="authService.isLoggedIn()">Logout</button>
      <div class="register-link">
        <p>Don't have an account? <a [routerLink]="['/register']">Register</a></p>
      </div>
      <div *ngIf="error" class="error">
        {{ error }}
      </div>
    </form>
  </div>
</div>
