<!-- src/app/components/registration/registration.component.html -->
<div class="wrapper">
  <div class="registration-container">
    <h1>Create Account</h1>
    <form #registrationForm="ngForm" (ngSubmit)="onRegister(registrationForm)">
      <div class="input-box">
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required>
        <i class='bx bxs-envelope' ></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" [disabled]="!registrationForm.valid">Sign Up</button>
      <div class="login-link">
        <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
      </div>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
</div>
